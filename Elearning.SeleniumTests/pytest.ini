[pytest]
testpaths = tests
pythonpath = .
addopts = -ra
filterwarnings =
    ignore:Unverified HTTPS request:urllib3.exceptions.InsecureRequestWarning

markers =
    smoke: basic smoke tests
    auth: authentication tests
    courses: courses browsing/enrollment tests
    lessons: lesson navigation tests
    quiz: quiz tests
    profile: profile tests
    admin: admin/role-based tests
    api: API health/contract tests
    perf: non-functional performance checks
